<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./image/logo tienda-gamer.jpg" />
    <title>Tienda Gamer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .appbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2c2c2c;
            color: white;
            padding: 10px 20px;
        }
        .logo {
            height: 40px; 
        }
        .buttons {
            display: flex;
            gap: 15px;
            
        }
        .button, .buy {
            background-color: #00ff00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px solid #00ff00; 
            color: #000;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s; 
            display: flex;
            align-items: center;
            gap: 5px; 
        }
        .button:hover, .buy:hover {
            background-color: white;
            color: #000;
            border-color: #000; 
        }
        .carro {
            width: 20px;
            height: 20px;
        }
        
        .drawer {
            position: fixed;
            top: 0;
            right: -300px; 
            width: 300px;
            height: 100%;
            background-color: #fefefe;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transition: right 0.3s ease;
            z-index: 1000; 
        }
        .drawer.open {
            right: 0; 
        }
        .drawer-header {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .drawer-content {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .close-drawer {
            cursor: pointer;
            font-size: 28px;
        }
        .buy-container {
            display: flex;
            justify-content: center;
            margin: 20px 0; 
        }
    </style>
</head>
<body>

    <div class="appbar">
        <img src="" alt="Logo" class="logo"> 
        <div class="buttons">
            <button class="button" onclick="openDrawer()">
                <img class="carro" src="./image/carrito de compra.png" alt="Carrito">
                <strong>Carrito</strong>
            </button>
        </div>
    </div>

    <!-- Drawer -->
    <div id="myDrawer" class="drawer">
        <div class="drawer-header">
            <h2>Tu Carrito de Compras</h2>
            <span class="close-drawer" onclick="closeDrawer()">&times;</span>
        </div>
        <div class="drawer-content">
            <p><strong>AÃºn no tienes productos en tu carrito.</strong></p>
        </div>
        <div class="buy-container">
            <button class="buy" onclick="redirectToHome()">
                <strong>Comenzar a comprar </strong> 
            </button>
        </div>
    </div>

    <script>
        function openDrawer() {
            document.getElementById("myDrawer").classList.add("open");
        }

        function closeDrawer() {
            document.getElementById("myDrawer").classList.remove("open");
        }

        function redirectToHome() {
            window.location.href = "index.html"; 
        }
    </script>

</body>
</html>
